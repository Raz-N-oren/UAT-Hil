<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                    aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <!--אם כן נבחר ערך-->

                    <template if:true={selectedValue}>
                        <div data-key="pilldiv" class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                            <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="object">
                                <div class="slds-icon slds-icon_small" aria-hidden="true">
                                    <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                </div>
                                <span class="slds-assistive-text">Record</span>
                            </span>
                            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-5" aria-controls="listbox-id-5" role="textbox" disabled={disabled}
                                placeholder="Select an Option" readonly value={selectedValue} />
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" onclick={removeRecordOnLookup} title="Remove selected option">
                                <span class="slds-button__icon" aria-hidden="true">
                                    <lightning-icon icon-name="utility:close" size="xx-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>
                                </span>
                                <span class="slds-assistive-text">Remove selected record</span>
                            </button>
                        </div>
                    </template>
<!--אם לא נבחר ערך-->
                    <template if:false={selectedValue}>
                        <div data-key="searchdiv" class="slds-input-has-icon slds-input-has-icon_right slds-media_center" role="none">
                            <lightning-input type="search" onfocusout={onLeave} dir="rtl" value={searchKey} onfocus={onFocus} onkeyup={handleKeyChange} id="combobox-id-2" class="slds-form-element"
                                aria-autocomplete="list" aria-controls="listbox-id-2" role="textbox" variant="label-hidden" placeholder="חפש לקוח או ענף משתי אותיות ומעלה..">
                            </lightning-input>
                            <!-- <span
                                    class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                    <lightning-icon icon-name="utility:search" size="xx-Small"
                                        class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                        aria-hidden="true"></lightning-icon>
                                </span> -->
                        </div>
<!--הדרופדאון ליסט בלחיצה-->
                        <template if:true={recordsList}>
                            <div id="listbox-id-2-venu" data-key="dropdownresult"
                                class="slds-show slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_left slds-dropdown_fluid"
                                role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template if:false={hideMessage}>
                                        <div dir="rtl"> {message} </div>
                                    </template>
                                    <lightning-spinner alternative-text="Loading" variant="brand" size="small"
                                        if:true={showSpinner}>
                                    </lightning-spinner>
                                    <template for:each={recordsList} for:item="record">
                                        <li id={record.Id} key={record.Id} role="presentation" class="slds-listbox__item" data-key={record.Id} data-name={record.Name} onclick={onRecordSelection}
                                            data-industry={record.industry} data-sap={record.sapType}>
                                            <div data-key={record.Id} data-name={record.Name}
                                                data-industry={record.industry} data-sap={record.sapType}
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                    <span class="slds-icon_container">
                                                        <lightning-icon icon-name={record.iconName} size="small">
                                                        </lightning-icon>
                                                    </span>     
                                                </span>
                                                <span class="slds-media__body">
                                                    <span data-key={record.Id} data-name={record.Name}
                                                        data-industry={record.industry} data-sap={record.sapType} class="slds-listbox__option-text slds-listbox__option-text_entity slds-text-body_regular">{record.Name}</span>
                                                    <span class="slds-listbox__option-meta slds-text-color_weak"
                                                        data-key={record.Id} 
                                                        data-name={record.Name} data-industry={record.industry}
                                                        data-sap={record.sapType}>{record.LastViewedDate}</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
